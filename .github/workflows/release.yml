name: Continuous Deployment

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'kube/**'

jobs:
  release:
    uses: arwynfr/arwynfr/.github/workflows/rke2-deployment.yaml@main
    with:
      sources: ./src
      resources: ./kube
      version: ${{ github.run_id }}