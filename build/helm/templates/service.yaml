apiVersion: v1
kind: Service
metadata:
  name: homepage
  labels:
    app.kubernetes.io/name: "{{ .Values.product.name }}"
    app.kubernetes.io/instance: "{{ .Release.Name }}"
    app.kubernetes.io/version: "{{ .Values.image.tag | default .Chart.Version }}"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: website
    app.kubernetes.io/part-of: "{{ .Values.product.name }}"
spec:
  selector:
    app: homepage
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080