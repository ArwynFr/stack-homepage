apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  labels:
    app.kubernetes.io/name: "{{ .Values.product.name }}"
    app.kubernetes.io/instance: "{{ .Release.Name }}"
    app.kubernetes.io/version: "{{ .Values.image.tag | default .Chart.Version }}"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: website
    app.kubernetes.io/part-of: "{{ .Values.product.name }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homepage
  template:
    metadata:
      labels:
        app: homepage
    spec:
      containers:
        - name: app
          image: "{{ .Values.dockerImage }}:{{ .Values.dockerTag | default .Chart.Version }}"
          ports:
            - containerPort: 8080
