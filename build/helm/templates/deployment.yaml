apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  labels:
    app: homepage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homepage
  template:
    metadata:
      labels:
        app: homepage
    spec:
      containers:
        - name: app
          image: "{{ .Values.dockerImage }}:{{ .Values.dockerTag | default .Chart.Version }}"
          ports:
            - containerPort: 8080
