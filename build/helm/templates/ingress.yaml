apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homepage
  labels:
    app.kubernetes.io/name: "{{ .Values.product.name }}"
    app.kubernetes.io/instance: "{{ .Release.Name }}"
    app.kubernetes.io/version: "{{ .Values.image.tag | default .Chart.Version }}"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: website
    app.kubernetes.io/part-of: "{{ .Values.product.name }}"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    external-dns.alpha.kubernetes.io/hostname: www.arwyn.fr
    nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
spec:
  tls:
    - secretName: cert-www-arwyn-fr
      hosts:
        - www.arwyn.fr
        - arwyn.fr
  rules:
    - host: www.arwyn.fr
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: homepage
                port:
                  number: 8080
